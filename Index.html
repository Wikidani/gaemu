<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyect Gaemu</title>
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<header>
    <div class="devMenu">
        <button onclick="canvas()">Try it</button>
        <button onclick="exportImage()">Export Image</button> 
    </div>
</header>

<body>
    <div class="main">
        <div class="left">
            <canvas id="canvas">
                Your browser does not support the HTML canvas tag.
            </canvas>
        </div>
        <div class="right">
            <div class="images">
                <img src="images/Pistola A.png" alt="Image 1">
                <img src="images/Cabeza A.png" alt="Image 2">
                <img src="images/Torso A.png" alt="Image 3">
            </div>
        </div>

    </div>

    <script>
        const images = [{
            id: "cabeza",
            path: "images/Cabeza A.png",
            layer: 1
        },
        {
            id: "brazob",
            path: "images/Brazo A-B.png",
            layer: 2
        },
        {
            id: "torso",
            path: "images/Torso A.png",
            layer: 3
        },
        {
            id: "arma",
            path: "images/Pistola A.png",
            layer: 4
        },
        {
            id: "brazof",
            path: "images/Brazo A-F.png",
            layer: 5
        },
        {
            id: "pelo",
            path: "images/Pelo B.png",
            layer: 6
        },
        {
            id: "oreja",
            path: "images/Oreja A.png",
            layer: 7
        },
        {
            id: "cuerno",
            path: "images/Cuerno A.png",
            layer: 8
        }
        ];

        function canvas() {
            const c = document.getElementById("canvas");
            const ctx = c.getContext("2d");
            images.sort((a, b) => a.layer - b.layer);
            images.forEach(img => {
                const image = new Image();
                image.src = img.path;
                image.onload = () => ctx.drawImage(image, 0, 0, c.width, c.height);
            });
        }

        function exportImage() {
            const c = document.getElementById("canvas");
            const imageData = c.toDataURL();

            localStorage.setItem("savedImageData", imageData);

            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'exported_image.png';
            link.textContent = 'Download Image';
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>

</html>
